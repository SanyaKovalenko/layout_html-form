<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">

        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input type="checkbox" name="agreement">
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <label class="label cats">
            <input
              type="radio"
              name="choose"
              value="yes"
            >
              Yes
          </label>

          <label class="label cats">
            <input type="radio"
              name="choose"
              value="no"
            >
              No
          </label>

        </label>

        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="favorit-color"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="time-to-go-to-bed"
            step="2"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="favorite-brand-of-cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rate-our-work"
            id="rate-our-work"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea
          name="comments"
          cols="15"
          rows="2"
          >
          </textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommedations">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
